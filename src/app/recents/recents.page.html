<!-- recents.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Search contacts"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="segmentValue">
    <ion-segment-button value="all">All</ion-segment-button>
    <ion-segment-button value="missed">Missed</ion-segment-button>
    <ion-segment-button value="contacts">Contacts</ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let call of filteredRecents" (click)="openCallActions(call)">
      <ion-avatar slot="start" [style.backgroundColor]="call.color">
        <span class="initial">{{ call.initial }}</span>
      </ion-avatar>
      <ion-label>
        <h2>{{ call.name }}</h2>
        <p>{{ call.type }} â€¢ {{ call.time }}</p>
        <p>{{ call.network }}</p>
      </ion-label>
      <ion-icon 
        [name]="call.missed ? 'close-circle-outline' : 'checkmark-circle-outline'" 
        [color]="call.missed ? 'danger' : 'success'" 
        slot="end">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
