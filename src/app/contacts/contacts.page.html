<!-- contacts.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Search contacts"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-icon name="person-add-outline" slot="start" color="medium"></ion-icon>
    <ion-label>Create new contact</ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="openContactActions(contact)">
      <ion-avatar slot="start" [style.backgroundColor]="getRandomColor()">
        <span class="initial">{{ contact.name.charAt(0) }}</span>
      </ion-avatar>
      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.network }} Â· {{ contact.type }}</p>
      </ion-label>
      <ion-icon 
        slot="end" 
        name="ellipsis-vertical" 
        (click)="openSettingsMenu($event)"
        class="settings-icon">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
